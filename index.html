<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center" >
                <div class="logo">
                <img src="hoyoverse-logo-42473.jpg" class="img-fluid" alt="">
            </div>
                <form action="" class="rounded shadow bg-white p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In</h3>
                    <div class="fw-normal text-muted mb-4">
                        New here? <a href="#" class="text-primary fw-bold text-decoration-none ">Create an Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="text-end fw-bold text-primary mt-2">
                      <a href="#" class="text-decoration-none">Forget Password </a>  
                      </div>
                      <button type="submit" class="btn btn-primary my-4 w-100">Continue</button>
                      <div class="text-center text-muted mb-3">OR</div>
                      <a href="#" class="btn btn-light login_with w-100 mb-3 ">
                        <img src="facebook-icon.svg" class="img-fluid me-3 "> Continue with Facebook
                      </a>
                      <a href="#" class="btn btn-light login_with w-100 mb-3 ">
                        <img src="linkedin-icon.svg" class="img-fluid me-3 "> Continue with LinkedIn
                      </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
